<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadMax</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-3 p-3 border mt-3">
                <div>
                    
                    <div class="align-content-center" style="margin: 20% 0;">
                        <span>Dark Mode</span>
                        <label class="switch"> 
                            <input type="checkbox" id="switchButton">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div>
                        <input type="range" id="rangeInput" name="rangeInput" min="200" max="800" step="10" style="width: 90%;">
                        <p>Palavras por minuto: <span id="selectedValue">500</span></p>
                    </div>

                </div>
            </div>
            <div class="col-8 border mt-3 p-3">
                <div >

                    <textarea id="textAreaText" rows="6" cols="50" style="height: 200pt; width: 99%;" placeholder="Digite o texto aqui..."></textarea>
                    <input type="button" value="Gerar Animação" style=" width: 99%;" class="mt-2 btn btn-dark" onclick="scrollToElement('area-animacao')">

                </div>
            </div>
            
            <div class="col-8 border mt-3 p-3 h-50" style="width: 99%;">

                <div id="area-animacao" class="w-100 border row" style="height: 200pt;">
                    <h1 id="textAnimation" class="display-3"></h1>
                </div>

                <input type="button" value="iniciar" style=" width: 99%;" class="mt-2 btn btn-dark" onclick="startAnimation()">
                
                <script src="script.js"></script>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
